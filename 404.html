<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Preserve the full path and redirect to index.html
      const redirectTo = '/unicode-toolset' + window.location.pathname + window.location.search + window.location.hash;
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you're not redirected, <a href="/unicode-toolset/">click here</a>.</p>
  </body>
</html>
