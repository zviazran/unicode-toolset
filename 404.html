<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      (function() {
        const base = '/unicode-toolset';
        const currentPath = window.location.pathname;

        // Prevent infinite loop by checking if base is already present
        if (!currentPath.startsWith(base)) {
          const redirectTo = base + currentPath + window.location.search + window.location.hash;
          window.location.replace(redirectTo);
        }
      })();
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you're not redirected, <a href="/unicode-toolset/">click here</a>.</p>
  </body>
</html>
